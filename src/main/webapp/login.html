<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-login login_container">
    <form class="form-horizontal" role="form" id="form1">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"
                       placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                       placeholder="密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-large btn-primary">登陆</button>
            </div>
        </div>
    </form>
</div>


<script>
    $(function(){
        $('#form1').submit(function() {
            var data = {};
            data.username =$('#username').val();
            data.password =$('#password').val();
            var url = "/iccard/rest/account/getTicket";
            $.post(url, data, loginCallback);
            return false;
        });
    });

    function loginCallback(data) {
        if (data != null && data != '') {
            window.location.href= "/iccard/index.html";
        } else {
            location.reload();
        }
    }
</script>
</body>
</html>
